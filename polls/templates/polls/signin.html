<!DOCTYPE HTML>
<html>

<head>
	<title>登陆</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Bootstrap Core CSS -->
	<link href="/static/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
	<!-- Custom CSS -->
	<link href="/static/css/regStyle.css" rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="/static/css/morris.css" type="text/css" />
	<!-- Graph CSS -->
	<link href="/static/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/jquery-ui.css">
	<!-- jQuery -->
	<script src="/static/jquery-3.3.1.min.js"></script>
	<!-- //jQuery -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet'
		type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<!-- lined-icons -->
	<link rel="stylesheet" href="/static/css/icon-font.min.css" type='text/css' />
	<!-- //lined-icons -->
	<style>
        .error_msg{
            color: red;
        }
    </style>
</head>

<body>
	<div class="main-wthree">
		<div class="container">
			<div class="sin-w3-agile">
				<h2>登陆</h2>
				<form method="post">
				{% csrf_token %}
					<div class="username">
						<span class="username">用户名:</span>
						{{login_Form.username}}
						<div class="clearfix"></div>
					</div>
					<div class="password-agileits">
						<span class="username">密码:</span>
						{{login_Form.password}}
            			{%  if login_Form.non_field_errors %}
                			{% for item in login_Form.non_field_errors %}
                    		<p class="error_msg">{{ item }}</p>
                			{% endfor %}
						{% endif %}
						<div class="clearfix"></div>
					</div>
					<div class="rem-for-agile">
						<a>还没有账号？</a>
						<a href="/polls/register_com">企业注册</a>
						<a href="/polls/register_stu">学生注册</a>
					</div>
					<div class="login-w3">
						<input type="submit" class="login" value="登陆">
					</div>
					<div class="clearfix"></div>
				</form>
				<div class="back">
					<a href="/polls/index.html">回到首页</a>
				</div>
				<div class="footer">
					<p>Design by wuhuanbin</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
