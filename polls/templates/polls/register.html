<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="author" content="order by dede58.com" />
	<title>用户注册</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">

</head>

<body>
	{% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
		<meta http-equiv="refresh" content="0;url=login.html">
    {% endif %}
	<form method="post">
		{% csrf_token %}
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">用户注册</div>
					<!--<div class="right fr"><a href="/static/index.html" target="_self">小米商城</a></div>-->
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="regist_main center">
					<div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;
						{{form.username}}
					</div>
					<font size="3" color="red">{{ form.username.errors }}</font>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;
						{{form.password1}}
					</div>
					<font size="3" color="red">{{ form.password1.errors }}</font>
					<div class="username">确认密码:&nbsp;&nbsp;
						{{form.password2}}
					</div>
					<font size="3" color="red">{{ form.password2.errors }}</font>
					<div class="username">
            			{{form.user_select}}
        			</div>
				</div>

				<div class="regist_submit">
					<input class="submit" type="submit" name="submit" value="立即注册">
				</div>
			</div>
		</div>
	</form>
</body>

</html>
